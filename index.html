<!DOCTYPE html>
<html lang='en'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz App</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<header role="banner">
		<h1 class="quizHeader">Africa Quiz</h1>
		<h2>Question: <span class="questionNumberOutOf10">0</span> /10</h2>
		<h2>Score: <span class="score"></span></h2>
	</header>
	<main role= "main">
		<div class= "startPage">
			<h4>Let's see if you know Africa!</h4>
			<button type="button" class="startButton">Start it up!</button>
		</div>
		<div class= "questionForm"></div>
	</main>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
